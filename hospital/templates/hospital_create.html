{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Hospital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }

        .form-title {
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 25px;
            color: #0d6efd;
        }

        .btn-primary {
            width: 100%;
        }

        .form-label {
            font-weight: 500;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #6c757d;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="form-container">
    <div class="form-title">Add New Hospital</div>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="hname" class="form-label">Hospital Name</label>
            <input type="text" class="form-control" id="hname" name="hname" required>
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Image Name (e.g. hospital1.jpg)</label>
            <input type="text" class="form-control" id="image" name="image" required>
        </div>

        <div class="mb-3">
            <label for="hcity" class="form-label">City</label>
            <input type="text" class="form-control" id="hcity" name="hcity" required>
        </div>
        
        <a href="{% url 'hospital:hospitals' %}">
        <button type="submit" class="btn btn-primary">Add Hospital</button></a>

        <a href="{% url 'hospital:hospitals' %}" class="back-link">‚Üê Back to Home Page</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
