{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Department - {{ hospital.hname }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("{% static 'hospital_images/' %}{{ hospital.image }}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.65);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }

        .form-title {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            margin-bottom: 30px;
            text-align: center;
        }

        label {
            color: #f1f1f1;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.8);
        }

        .btn-submit {
            width: 100%;
            margin-top: 20px;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #ccc;
        }

        .back-link:hover {
            color: #fff;
        }
    </style>
</head>
<body>

<div class="overlay">
    <div class="form-card">
        <div class="form-title">Add Department to {{ hospital.hname }}</div>

        <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="dname" class="form-label">Department Name</label>
                <input type="text" class="form-control" id="dname" name="dname" required>
            </div>

            <div class="mb-3">
                <label for="d_loc" class="form-label">Department Location</label>
                <input type="text" class="form-control" id="d_loc" name="d_loc" required>
            </div>

            <button type="submit" class="btn btn-light btn-submit">Add Department</button>

            <a href="{% url 'hospital:hospital_detail' hospital.id %}" class="back-link">‚Üê Back to Hospital</a>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
