{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Patient</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #6dd5ed, #2193b0);
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      border-radius: 1rem;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #2193b0;
    }

    .form-label {
      font-weight: 500;
    }

    .btn-custom {
      background-color: #2193b0;
      border: none;
      transition: 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #176f89;
    }

    .form-icon {
      width: 2rem;
      text-align: center;
      color: #2193b0;
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card p-4 bg-white">
          <h3 class="text-center mb-4"><i class="fa-solid fa-user-plus"></i> Add New Patient</h3>
          <form method="POST">
            {% csrf_token %}
            
            <div class="mb-3 input-group">
              <span class="form-icon"><i class="fa-solid fa-user"></i></span>
              <input type="text" class="form-control" name="pname" placeholder="Full Name" required>
            </div>

            <div class="mb-3 input-group">
              <span class="form-icon"><i class="fa-solid fa-hourglass-half"></i></span>
              <input type="number" class="form-control" name="page" placeholder="Age" required>
            </div>

            <div class="mb-3 input-group">
              <span class="form-icon"><i class="fa-solid fa-phone"></i></span>
              <input type="tel" class="form-control" name="pcontact" placeholder="Contact Number" required>
            </div>

            <div class="mb-3 input-group">
              <span class="form-icon"><i class="fa-solid fa-envelope"></i></span>
              <input type="email" class="form-control" name="pmail" placeholder="Email Address" required>
            </div>

            <div class="mb-3 input-group">
              <span class="form-icon"><i class="fa-solid fa-location-dot"></i></span>
              <textarea class="form-control" name="p_address" rows="3" placeholder="Address" required></textarea>
            </div>

            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-custom btn-lg">
                <i class="fa-solid fa-plus"></i> Add Patient
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
