{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Doctor - {{ hospital.hname }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #f0f2f5, #d9e4f5);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .form-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 600px;
        }

        .form-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #0d6efd;
            text-align: center;
        }

        .form-floating > label {
            color: #6c757d;
        }

        .btn-primary {
            width: 100%;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #6c757d;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="form-card">
    <div class="form-title">Add Doctor to {{ hospital.hname }}</div>
    
    <form method="POST">
        {% csrf_token %}
        
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="doctor_dname" name="dname" placeholder="Doctor Name" required>
            <label for="doctor_dname">Doctor Name</label>
        </div>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="dspecialization" name="dspecialization" placeholder="Specialization" required>
            <label for="dspecialization">Specialization</label>
        </div>

        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="dcontact" name="dcontact" placeholder="Contact" required>
            <label for="dcontact">Contact Number</label>
        </div>

        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="dage" name="dage" placeholder="Age" required>
            <label for="dage">Age</label>
        </div>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="dmail" name="dmail" placeholder="Email" required>
            <label for="dmail">Email Address</label>
        </div>

        <div class="form-floating mb-3">
            <select class="form-select" id="department" name="department_id" required>
                <option value="" disabled selected>Select Department</option>
                {% for dept in hospital.department_set.all %}
                    <option value="{{ dept.id }}">{{ dept.dname }} - {{ dept.d_loc }}</option>
                {% endfor %}
            </select>
            <label for="department">Department</label>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Add Doctor</button>
        <a href="{% url 'hospital:hospital_detail' hospital.id %}" class="back-link">‚Üê Back to Hospital</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
