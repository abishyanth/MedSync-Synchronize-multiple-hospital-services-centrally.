{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #1c1c2e;
            color: white;
        }

        .login-box {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 400px;
            padding: 40px;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.5);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #03e9f4;
        }

        .textbox {
            position: relative;
            margin-bottom: 30px;
        }

        .textbox input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background: transparent;
            border: none;
            border-bottom: 1px solid #03e9f4;
            outline: none;
        }

        .textbox input::placeholder {
            color: #bbb;
        }

        .glow-button {
            width: 100%;
            padding: 10px 20px;
            font-size: 16px;
            color: #03e9f4;
            background: none;
            border: 1px solid #03e9f4;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .glow-button:hover {
            background: #03e9f4;
            color: #fff;
            box-shadow: 0 0 5px #03e9f4, 0 0 15px #03e9f4;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2 class="text-center mb-4">{{ role|title }} Login</h2>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="textbox">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="textbox">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="textbox">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit" class="glow-button">Login</button>
        </form>

        <div class="text-center mt-3">
            <a href="{% url 'authentication:signup_view' %}" class="btn btn-outline-info">New here? Signup</a>
        </div>

        <div class="text-center mt-2">
            <a href="{% url 'hospital:hospitals' %}" class="btn btn-outline-secondary">‚Üê Back to Home</a>
        </div>
    </div>
</body>
</html>
